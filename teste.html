<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Teste Mobile</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
        }
        #botaoB {
            position: absolute;
        }
        #mensagem {
            margin-top: 20px;
            font-size: 1em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Bem-vindo à Página de Teste</h1>
    <button id="botaoA">Botão A</button>
    <button id="botaoB">Botão B</button>
    <div id="mensagem"></div>

    <script>
        // Função para o botão A
        document.getElementById("botaoA").onclick = function() {
            const mensagem = document.createElement("span");
            mensagem.textContent = "Você clicou no Botão A!";
            document.getElementById("mensagem").appendChild(mensagem);
        };

        // Função para o botão B
        document.getElementById("botaoB").onclick = function() {
            const botaoB = document.getElementById("botaoB");
            botaoB.style.top = Math.floor(Math.random() * (window.innerHeight - botaoB.offsetHeight)) + "px";
            botaoB.style.left = Math.floor(Math.random() * (window.innerWidth - botaoB.offsetWidth)) + "px";
        };
    </script>

</body>
</html>
